<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Parfum</title>
</head>
<body>
<h1>Edit Parfum</h1>
<form th:action="@{/api/parfums/admin/{id}(id=${parfum.id})}" th:method="post">
    <label for="titre">Title:</label>
    <input type="text" id="titre" name="titre" th:value="${parfum.titre}"><br><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:text="${parfum.description}"></textarea><br><br>
    <label for="prix">Price:</label>
    <input type="text" id="prix" name="prix" th:value="${parfum.prix}"><br><br>
    <label for="photos">Photos URLs (comma-separated):</label>
    <input type="text" id="photos" name="photos" th:value="${parfum.photos}"><br><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
